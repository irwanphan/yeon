<script type="text/javascript">
    $(document).on('click', '.popup-toggle', function() {
        // get id from clicker
        togglePopup( this.id );
    });
    function togglePopup( id )
    {
        // $('.popup').toggleClass( 'hidden popup-toggle' );
        // paste the id to enable modal view
        $('#'+id+'-modal.popup').removeClass( 'hidden' );
        if ( id=="" ) {
            // if the .popup does not has .hidden class
            if (!($('.popup').hasClass( '.hidden' ) )) {
                // give em hidden class
                $('.popup').addClass( 'hidden' );
            }
        }
