<script type="text/javascript">
    $(document).on('click', '.popup-toggle', function() {
        togglePopup();
    });
    $(document).on('click', '.simple-hi li span', function() {
        // get Jabatan
        var small_text = $(this).find("small")[0].textContent;
        // get Name
        var text = $(this)
            .clone() //clone the element
            .children() //select all the children
            .remove() //remove all the children
            .end() //again go back to selected element
            .text() //get the text of element
            .trim() //removes whitespace from both sides of a string
            ;
        console.log( small_text, text );
        togglePopup( small_text, text );
        
    });
    function togglePopup( post, name )
    {
        $('.popup').toggleClass( 'hidden' );
        $('.popup #jabatan').text(post);

        // if no one selected
        $('#nama option').filter(function(){
            return this.value == "";
        }).prop("selected", true);

        // if someone were
        $('#nama option').filter(function(){
            return this.value == name;
        }).prop("selected", true);
    }

</script>
